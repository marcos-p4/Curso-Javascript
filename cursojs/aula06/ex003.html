
<!DOCTYPE html>
<html lang="pt-br">
<!--Início html-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    
    <style>
        /*código css*/
        body{
            background-color: rgb(25, 25, 66);
            font: normal 20pt Arial;
            color: white;
        }
        h1{
            color: rgb(68, 95, 13);
        }
        
    </style>

</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Pronto, me livrei da maldição</p>
    <!--Início Jascript-->
    <script>
        //comandos javascrip
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite outo número: ')) 
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`)
    </script>
    <!--Final Jascript-->
</body>
